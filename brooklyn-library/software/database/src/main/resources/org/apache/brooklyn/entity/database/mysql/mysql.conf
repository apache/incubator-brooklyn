# The MySQL server
[mysqld]
port            = ${driver.port?c}
socket          = /tmp/mysql.sock.${entity.socketUid}.${driver.port?c}
basedir         = ${driver.baseDir}
datadir         = ${driver.dataDir}
bind-address    = 0.0.0.0
log_error       = ${driver.baseDir}/mysql_error_${entity.getId()}.log
log_warnings    = 2
general_log_file = ./general.log
general_log     = 1
