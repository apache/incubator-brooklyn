<table id="policies-table" class="table table-striped table-condensed nonDatatables" style="width: 100%;">
    <thead>
    <tr>
        <th width="50%">Name</th>
        <th width="25%">State</th>
        <th width="25%">Action</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<div class="has-no-policies for-empty-table hide">
    <i>No policies currently attached to this entity</i>
</div>

<div id="policy-config" class="hide">
  <div class="table-scroll-wrapper">
    <table id="policy-config-table" style="width: 554px;">
        <thead>
        <tr>
            <th width="35%">Name</th>
            <th width="55%">Value</th>
            <th width="10%">Edit</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="has-no-policy-config for-empty-table hide">
        <i>No configuration currently available on this policy</i>
    </div>
  </div>
</div>

<div id="policy-config-none-selected">
    <i>Select a policy above to view or edit configuration.</i>
</div>

<div id="policy-config-modal" class="modal hide fade"></div>
