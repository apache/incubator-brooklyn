<div id="nav-menu">
{% dir_navigation %}
</div>

<script type="text/javascript">
  $(function() {
    function toggleMenu() {
      var collapsed;
      var parent = $(this).parent();

      if(parent.hasClass('collapsibleListOpen')) {
        collapsed = false;
      } else {
        collapsed = true;
      }

      if(collapsed) {
        parent.find('> ul').show();
        parent.removeClass('collapsibleListClosed');
        parent.addClass('collapsibleListOpen');
      } else {
        parent.find('> ul').hide();
        parent.removeClass('collapsibleListOpen');
        parent.addClass('collapsibleListClosed');
      }

      $(this).data('collapsed', !collapsed);
    }
    $('#nav-menu .collapsibleListOpen > div').click(toggleMenu);
    $('#nav-menu .collapsibleListClosed > div').click(toggleMenu);
  })();
</script>
